<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHi - Registro</title>
    <link rel="stylesheet" href="../EstiloPrincipal.css">
    <link rel="stylesheet" href="Cuenta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="menu-principal">
            <div class="logo">
                <a href="../PaguinaPrincipl.html">ShopHi</a>
            </div>
            <ul class="menu-items">
                <li><a href="../PaguinaPrincipl.html">Inicio</a></li>
                <li><a href="../Menu/productos.html">Productos</a></li>
                <li><a href="../Menu/categorias.html">Categorías</a></li>
                <li><a href="../Menu/ofertas.html">Ofertas</a></li>
                <li><a href="../Menu/mis-productos.html">Mis Productos</a></li>
                <li><a href="../Menu/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Crear Cuenta</h2>
            <form id="registro-form" class="auth-form">
                <div class="form-group">
                    <label for="Usuario">Usuario</label>
                    <input type="text" id="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn-auth">Registrarse</button>
            </form>
            <div class="auth-links">
                <a href="login.html">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </div>
    </main>

    <script>
    document.getElementById('registro-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const datos = {
            nombre: document.getElementById('nombre').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            fecha_registro: new Date().toISOString()
        };

        try {
            const response = await fetch('http://localhost:5000/registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            });

            const data = await response.json();
            
            if (response.ok) {
                alert('Usuario registrado exitosamente');
                window.location.href = 'login.html';
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error al registrar usuario');
        }
    });
    </script>
</body>
</html>
