<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHi - Registro de Usuario</title>
    <link rel="stylesheet" href="../EstiloPrincipal.css">
</head>
<body>
    <header>
        <nav class="menu-principal">
            <div class="logo">
                <a href="../Menu/QR.html">ShopHi</a>
            </div>
            <ul class="menu-items">
                <li><a href="../PaguinaPrincipl.html">Inicio</a></li>
                <li><a href="../Menu/productos.html">Productos</a></li>
                <li><a href="../Menu/categorias.html">Categorías</a></li>
                <li><a href="../Menu/ofertas.html">Ofertas</a></li>
                <li><a href="../Menu/mis-productos.html">Mis Productos</a></li>
                <li><a href="../Menu/contacto.html">Contacto</a></li>
            </ul>
            <div class="menu-derecha">
                <a href="Cuenta.html" class="cuenta">
                    <i class="fas fa-user"></i> Mi Cuenta
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="registro-usuario">
            <div class="formulario-container">
                <h2>Crear Cuenta</h2>
                <form class="formulario-registro">
                    <div class="campo">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" required>
                    </div>
                    
                    <div class="campo">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="campo">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required>
                    </div>

                    <div class="campo">
                        <label for="confirmar-password">Confirmar contraseña</label>
                        <input type="password" id="confirmar-password" required>
                    </div>

                    <div class="campo">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono">
                    </div>

                    <button type="submit" class="btn-registrar">Crear Cuenta</button>
                </form>
                
                <div class="separador">
                    <span>o</span>
                </div>

                <div class="login-link">
                    ¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
