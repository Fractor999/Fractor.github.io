<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../EstiloPrincipal.css">
    <link rel="stylesheet" href="Cuenta.css">

</head>
<body>
    <header>
        <nav class="menu-principal">
            <div class="logo">
                <a href="../PaguinaPrincipl.html">ShopHi</a>
            </div>
            <ul class="menu-items">
                <li><a href="../PaguinaPrincipl.html">Inicio</a></li>
                <li><a href="../Menu/productos.html">Productos</a></li>
                <li><a href="../Menu/categorias.html">Categorías</a></li>

            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Iniciar Sesión</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-auth">Iniciar Sesión</button>
            </form>
            <div class="auth-links">
                <a href="registro.html">¿No tienes cuenta? Regístrate</a>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </main>
</body>
</html>
