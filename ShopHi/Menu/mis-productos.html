    <header>
        <nav class="menu-principal">
            <div class="logo">
                <a href="../Menu/QR.html">ShopHi</a>

            <ul class="menu-items">

                </a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Mis Productos</h1>
        <!-- Contenido específico de mis productos -->
        <section class="subir-producto">
            <h2>Agregar Nuevo Producto</h2>
            <form class="formulario-producto">
                <div class="campo-imagen">
                    <label for="imagen">Imagen del Producto</label>
                    <div class="zona-arrastre">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Arrastra tu imagen aquí o</p>
                        <input type="file" id="imagen" accept="image/*">
                        <button type="button" class="btn-seleccionar">Seleccionar Archivo</button>
                    </div>
                </div>

                <div class="detalles-producto">
                    <div class="campo">
                        <label for="nombre">Nombre del Producto</label>
                        <input type="text" id="nombre" required>
                    </div>

                    <div class="campo">
                        <label for="precio">Precio</label>
                        <input type="number" id="precio" min="0" step="0.01" required>
                    </div>

                    <div class="campo">
                        <label for="categoria">Categoría</label>
                        <select id="categoria" required class="select-oscuro">
                            <option value="extras">Extras</option>
                            <option value="ropa-hombre">Ropa para Hombre</option>
                            <option value="ropa-mujer">Ropa para Mujer</option>
                            <option value="accesorios">Accesorios</option>
                            
                        </select>
                    </div>

                    <div class="campo">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn-publicar">Publicar Producto</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
